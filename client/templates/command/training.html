<template name="training">
  <div class="col-md-10">
    <h2>{{currentUser.username}}'s Training Ground</h2>
    {{#if Template.subscriptionsReady}}
      <p>
        You have {{formatNumber (floor player.citizens)}} citizens to train and {{formatNumber player.growth}} new ones will arrive next turn. You have Ore: {{round resources.amount}}.
      </p>
      <table class="table table-hover col-md-10">
        <thead>
          <tr>
            <th>Train</th>
            <th>Cost</th>
            <th>Own</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          {{#each workers}}
            <tr class="workers">
              <td class="name">Buy {{name}}</td>
              <td class="cost">${{formatNumber (floor cost)}}</td>
              <td class="number">{{formatNumber (floor number)}}</td>
              <td class="action">
                <form class="form-inline train" role="form" id="{{name}}">
                  <div class="form-group">
                    <input data-toggle="tooltip" title="Entering something other than a number will result in purchasing the max possible." class="form-control" name="number" placeholder=1>
                  </div>
                </form>
              </td>
            </tr>
          {{/each}}
          {{#each soldiers}}
            <tr class="soldiers">
              <td class="name">Buy {{name}}</td>
              <td class="cost">${{formatNumber (floor cost)}}</td>
              <td class="number">{{formatNumber (floor number)}}</td>
              <td class="action">
                <form class="form-inline train" role="form" id="{{name}}">
                  <div class="form-group">
                    <input data-toggle="tooltip" title="Entering something other than a number will result in purchasing the max possible." class="form-control" name="number" placeholder=1>
                  </div>
                </form>
              </td>
            </tr>
          {{/each}}
        </tbody>
      </table>
      <table class="table table-hover">
        <thead>
          <tr>
            <th class="col-md-3">Increase</th>
            <th class="col-md-1">Cost</th>
            <th class="col-md-1">Current Growth</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr class="growthIncrease">
            <td class="name">Buy Growth</td>
            <td class="growthCost">${{formatNumber player.growthCost}}</td>
            <td class="currentGrowth">{{formatNumber player.growth}}</td>
            <form class="form-inline buyGrowth" role="form">
              <div class="form-group">
                <input data-toggle="tooltip" title="Entering something other than a number will result in purchasing the max possible." class="form-control" name="number" placeholder=1>
              </div>
            </form>
          </tr>
          <tr>
            <input type="button" class="killCitizens btn btn-primary span2" value="Kill All Citizens" />
            <input type="button" class="resetGrowthRate btn btn-primary span2" value="Reset Growth Rate" />
            <input type="button" class="killWorkers btn btn-primary span2" value="Kill Workers" />
            <input type="button" class="resetMoney btn btn-primary span2" value="Give Your Gold Away" />
          </tr>
        </tbody>
      </table>
    {{else}}
      {{> spinner}}
    {{/if}}
  </div>
</template>
