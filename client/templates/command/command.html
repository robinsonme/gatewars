<template name="command">
  <div class="col-md-10">
    <h2>{{currentUser.username}}'s Command Center</h2>
    {{#if Template.subscriptionsReady}}
      <p>
        You currently make {{formatNumber player.rate}} and have {{formatNumber player.credits}} gold.
      </p>
      <p>
        You have {{formatNumber (floor player.citizens)}} to train and {{formatNumber player.growth}} citizens will arrive next turn.
      </p>
      <input type="button" class="code btn span4" value="Raid a mine. ($25)" />
      <input type="button" class="codeBig btn span4" value="Raid a bigger mine. ($500)" />
      <input type="button" class="codeBiggest btn span4" value="Raid a biggest mine. ($5,000,000)" />
    {{else}}
      {{> spinner}}
    {{/if}}
  </div>
</template>
